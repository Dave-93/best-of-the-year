<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Search Movies</title> 
        <div th:insert="fragment :: bootstrapCss"></div>
    </head>
    <body>
        <div class="container">
            <div th:insert="fragment :: navbar"></div>
            
            <div class="d-flex flex-column align-items-center">
                <div th:if = "${film != null}">
                    <h1 th:text = "|Best of by ${film.titolo}|" class="text-center"></h1>
                    <div class="w-80">
                        <img th:src ="@{/img/film/{id}.jpg(id=${film.id})}" class="img-fluid"/>
                    </div>
                </div>
                <div th:if = "${film == null}">
                    <p th:text = "'Il film cercato non Ã¨ presente!'"></p>
                </div>
                <div class="text-center">
                    <p th:text ="@{/files/{id}.txt(id=${film.id})}"></p>

 -->             </div>
            </div>
        </div>

        <div th:insert="fragment :: bootstrapJS"></div>
    </body>
</html>
